<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>HTML Tables - Invoice</title>
  </head>
  <body>
    <table cellpadding="8px" border="1px" width="500px">
      <thead>
        <tr>
          <th colspan="3" rowspan="2">Invoice #12345ABC</th>
          <th>18th July 2019</th>
        </tr>
        <tr>
          <th>11:47 a.m.</th>
        </tr>
      </thead>
      <tr>
        <td colspan="2">
          <b>Pay to:</b><br>
          The Tech Park <br>
          123 Willow Street <br>
          Los Angeles <br>
        </td>
        <td colspan="2">
          <b>Customer:</b><br>
          John Davis <br>
          456 Main Street <br>
          Los Angeles <br>
        </td>
      </tr>
      <thead>
        <th align="left">Name</th>
        <th align="left">Quantity</th>
        <th align="left">MRP</th>
        <th align="left">Amount</th>
      </thead>
      <tr>
        <td>Wireless Mouse</td>
        <td>4</td>
        <td>$23.50</td>
        <td>$94.00</td>
      </tr>
      <tr>
        <td>USB 3.0 Hub</td>
        <td>6</td>
        <td>$13.00</td>
        <td>$78.00</td>
      </tr>
      <tr>
        <th align="left" colspan="3">Subtotal:</th>
        <td>$172.00</td>
      </tr>
      <tr>
        <th align="left" colspan="2">Tax:</th>
        <td>20.00%</td>
        <td>$34.40</td>
      </tr>
      <tr>
        <th align="left" colspan="3">Grand Total:</th>
        <td>$206.40</td>
      </tr>
    </table>

  </body>
</html>
